descriptions:
  mango1: Так, це манго. Ще одне манго.
  mango2: Але тільки це манго смачніше сьогодення.
  lychee1: Настав час експериментів.
  lychee2: Спробуй новий, оригінальний і незвичайний смак!
  grape1: Знайомий і улюблений смак.
  grape2: Ти кидаєш одну виноградинку за одною до себе в рот і не можеш зупинитися.
