descriptions:
  mango1: Да, это манго. Еще одно манго.
  mango2: Но только это манго вкуснее настоящего.
  lychee1: Пришло время экспериментов.
  lychee2: Попробуй новый, оригинальный и необычный вкус!
  grape1: Знакомый и любимый вкус.
  grape2: Ты бросаешь одну виноградинку за другой к себе в рот и не можешь остановиться.
